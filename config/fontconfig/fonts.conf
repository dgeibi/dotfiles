<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
      <string>Sarasa Gothic SC</string>
      <string>Noto Sans CJK SC</string>
      <string>Sarasa Gothic TC</string>
      <string>Sarasa Gothic J</string>
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Serif Pro</string>
      <string>Noto Color Emoji</string>
      <string>Noto Serif CJK SC</string>
      <string>AR PL New Sung</string>
      <string>Noto Serif CJK TC</string>
      <string>Noto Serif CJK JP</string>
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Slab</string>
      <string>Noto Color Emoji</string>
      <string>Sarasa Mono SC</string>
      <string>Noto Sans Mono CJK SC</string>
      <string>Sarasa Mono TC</string>
      <string>Noto Sans Mono CJK TC</string>
      <string>Sarasa Mono J</string>
      <string>Noto Sans Mono CJK JP</string>
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="eq">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic SC</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="eq">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
      <string>AR PL New Sung</string>
    </edit>
