<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Serif Pro</string>
      <string>Source Han Serif</string>
      <string>AR PL New Sung</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
      <string>Inziu Roboto SC</string>
      <string>Inziu Roboto TC</string>
      <string>Inziu Roboto J</string>
      <string>Inziu Roboto CL</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Slab</string>
      <string>Inziu Iosevka Slab SC</string>
      <string>Inziu Iosevka Slab TC</string>
      <string>Inziu Iosevka Slab J</string>
      <string>Inziu Iosevka Slab CL</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Roboto SC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-cn</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Iosevka Slab SC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-tw</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Roboto TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-tw</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Iosevka Slab TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-hk</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Roboto TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-hk</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Iosevka Slab TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-mo</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Roboto TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>zh-mo</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Iosevka Slab TC</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Roboto J</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="eq">
      <string>ja</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inziu Iosevka Slab J</string>
    </edit>
  </match>
</fontconfig>
